<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item">
      <a >
        <img src="assets/img/allproducts.png">
        <div class="dropdown"></div>
        <h5><strong>All Products</strong></h5>
      </a>
    </div>
    <div class="item">
      <a >
        <img src="assets/img/electronics.png">
        <h5><strong>Electronics</strong></h5>
      </a>
    </div>
    <div class="item">
      <a >

        <h5><strong>Fashion</strong></h5>
      </a>
    </div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img src="{{item.image}}" alt="">
        <h5 style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
        <p style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
        <p><strong>Price: â‚¹{{item.price}}</strong></p>
        <button class="btn btn-success"(click)=addtocart(item)>Add to cart</button>
      </div>
    </ng-container>
  </div>
</div>
